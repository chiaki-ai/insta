name: Post to Instagram

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: "Public image URL to post"
        type: string
        required: true

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Post to Instagram
        env:
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          DEFAULT_LOCATION: ${{ secrets.DEFAULT_LOCATION }}
        run: |
          node veg-poster/post.mjs "${{ inputs.image_url }}"

